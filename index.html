<!DOCTYPE html>
<html>
	<head>
	  <title>Noha's Clock</title>
	  <link href="css/clock.css" rel="stylesheet" type="text/css">
	  <link href="css/alarm.css" rel="stylesheet" type="text/css">
	  <script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
	  <script src="//cdn.optimizely.com/js/2571190229.js"></script>	
	  <script src="https://apis.google.com/js/client:platform.js" async defer></script>
	</head>

	<body>
	 <br>
	 <br>
	 <br>

	  <p class="clockText"> Your Clock and Alarms
	  	<br>
		  <div id="clock">  </div>
	  </p>

	  <div id="forecastLabel"> </div>
	  <img id="forecastIcon" src=""/>
	  <br>
	  <br>
	  <div id="alarmContainer">
      	<div id="alarmHeader" class="flexable">
        	<h2>Alarms</h2>
        	<input type="button" value="Add Alarm" class="button" onclick="showAlarmPopup()"/>
    	</div>
      	<div id="alarms"></div>
      	<button class="button" onclick="deleteAlarms()"> Delete Selected </button>
      	<span id="signinButton">
			  <span
			    class="g-signin"
			    data-callback="signinCallback"
			    data-clientid="800372246723-1sn77ufkpjvu186nac24g2djgdslpl92.apps.googleusercontent.com"
			    data-cookiepolicy="single_host_origin"
			    data-requestvisibleactions="http://schema.org/AddAction"
			    data-scope="https://www.googleapis.com/auth/plus.login">
			  </span>
		</span>
	  </div> 

	  <div id="mask" class="hide"> </div>
		  <div id="popup" class="hide">
	    	<h2>Add Alarm</h2>
	    	<div id="timeContainer">
	        <select id="hours">
	            <option>01</option>
	            <option>02</option>
	            <option>03</option>
	            <option>04</option>
	            <option>05</option>
	            <option>06</option>
	            <option>07</option>
	            <option>08</option>
	            <option>09</option>
	            <option>10</option>
	            <option>11</option>
	            <option>12</option>
	        </select>
	        <select id="mins">
	            <option>00</option>
	            <option>10</option>
	            <option>20</option>
	            <option>30</option>
	            <option>40</option>
	            <option>50</option>
	        </select>
	        <select id="ampm">
	            <option>am</option>
	            <option>pm</option>
	        </select>
	     </div>
		 <input type="text" id="alarmName" placeholder="Alarm Name" />      
	    	<div class="flexable">
	        	<input type="button" value="Cancel" class="button" onclick="hideAlarmPopup()"/>
	        	<input type="button" value="Save Alarm" class="button" onclick="addAlarm()"/>
	      	</div>
		  </div>


	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	  <script src="js/clock.js" type="text/javascript"> </script>
	</body>
</html>
